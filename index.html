    <script>
        // problem1
        var givenNumber = Number(prompt("Enter the Number : "))
        divisors = 0;

        for(i=0; i<givenNumber; i=i+1){
            if(givenNumber%i == 0){
                divisors = divisors + i 
            }
        }console.log(divisors)

        // problem2
        var givenNum = Number(prompt("Enter the number : "))

        if(givenNum%2==0  || givenNum%3==0  || givenNum%4==0  || givenNum%5==0  || givenNum%6==0  || givenNum%7==0  || givenNum%8==0  || givenNum%9==0){
            console.log(`${givenNum} is not a Prime number`)
        }else{
            console.log(`${givenNum} is a Prime number`)
        }
